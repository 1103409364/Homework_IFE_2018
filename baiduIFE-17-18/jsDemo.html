<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
        var transBtn = document.getElementById("trans-btn");
        var result = document.getElementById("result");
        var decNumber = document.getElementById("dec-number");
        var binBit = document.getElementById("bin-bit")
        
        function dec2bin(decNumber) {
            var numArr = new Array();
            var binNum = 0;
            var i = 0;
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            if (decNumber >= 0 && (Math.floor(decNumber) == decNumber)) {
                do {
                    binNum += (decNumber%2)*Math.pow(10,i);
                    // 向下取整
                    decNumber = Math.floor(decNumber/2);
                    i++;
                } while(decNumber > 0);
               return binNum;
            } else {
                return "请输入一个正整数";
            }
        }
// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        transBtn.onclick = function() {
            result.innerHTML = "运算结果 " + dec2bin(decNumber.value);
        }
    </script>
</body>

</html>
