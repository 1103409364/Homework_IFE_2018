<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        table td {
            /* border: 1px solid black; */
            width: 80px;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            color: white;
            background-color: rgb(19, 143, 50);
        }
        table caption {
            color: rgb(19, 143, 50);
            font-size: 20px;
        }
    </style>
</head>

<body>
    <table>
        <caption>九九乘法表</caption>
        <tbody id="table99">
        </tbody>
    </table>

    <script>
        var table = document.getElementById("table99");
        for (var j = 1; j <= 9; j++) {
            var tr = document.createElement("tr");
            for (var i = 1; i <= 9; i++) {
                // 如果前面一个数比后面一个数大，跳过
                if(i>j) {
                    continue;
                }
                var td = document.createElement("td");
                var textNode = document.createTextNode(i + "*" + j + "=" + i * j);
                td.appendChild(textNode);
                tr.appendChild(td);
                table.appendChild(tr);
                console.log(i + "*" + j + "=" + i * j);
            }
        }

        var isDate = new Date;
        var hoursNow = isDate.getHours();
        if (hoursNow<7) {
            alert("Morning!you ger up so early.");
        }else if(hoursNow<11) {
            alert("noontime");
        }else if(hoursNow<18) {
            alert("绿了绿了，乘法表绿了;)");
        }else {
            alert("晚上一起来玩贪玩蓝月")
        }
    </script>
</body>

</html>
