    <p id="result-wrapper">现在距离 2001年1月1日星期X HH:MM:SS 还有 X 天 X 小时 X 分 X 秒</p>

    <script>
        var yearSelect = document.getElementById("year-select");
        var monthSelect = document.getElementById("month-select");
        var daySelect = document.getElementById("day-select");
        var hourSelect = document.getElementById("hour-select");
        var miniteSelect = document.getElementById("minite-select");
        var secondSelect = document.getElementById("second-select");

        function setDate(element, value, end) { //添加（年月日时分秒）到下拉列表，value：开始参数end：结束参数
            for (; value <= end; value++) {
                value = checkTime(value);
                var option = document.createElement("option");
                var text = document.createTextNode(value);
                option.appendChild(text);
                option.setAttribute("value", value);
                element.appendChild(option);
            }
        }

        function checkTime(t) { //传值 不会改变原变量的值
            if (t < 10) {
                t = "0" + t; //把月、日、小时等出现个位数的情况前面补充0，补充为两位，比如1变为01
            }
            return t;
        }

        function isLeapYear(year) {
            return (year % 100 != 0 && year % 4 == 0) || (year % 400 == 0);
        }

        setDate(yearSelect, 2000, 2032); //年
        setDate(monthSelect, 1, 12); //月
        setDate(daySelect, 1, 31); //日
        setDate(hourSelect, 0, 24); //时
        setDate(miniteSelect, 0, 59); //分
        setDate(secondSelect, 0, 59); //秒
